<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | نظم الوسائط المتعددة</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* حاوية تسجيل الدخول */
    .login-container {
      width: 350px;
      margin: 120px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    /* يظهر الصندوق تدريجيًا */
    .login-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .login-container h2 {
      color: #004e89;
      margin-bottom: 25px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .login-container input:focus {
      border-color: #004e89;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #FFD700;
      color: #004e89;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .login-container button:hover {
      background-color: #ffea00;
      transform: scale(1.05);
    }

    .login-container a {
      display: block;
      margin-top: 15px;
      font-size: 0.9em;
      color: #004e89;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-container a:hover {
      color: #002b55;
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      margin-bottom: 10px;
      display: none;
    }

    @media (max-width: 480px) {
      .login-container {
        width: 85%;
        margin-top: 100px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- رأس الصفحة -->
  <header class="main-header">
    <img src="media/logo.webp" alt="شعار الموقع" class="logo">
    <nav>
      <ul class="nav-links">
        <li><a href="index.html" class="">الرئيسية</a></li>
        <li><a href="jpeg.html">كيف يعمل JPEG؟</a></li>
        <li><a href="jpeg.html">خوارزمية JPEG</a></li>
        <li><a href="login.html" class="active">تسجيل الدخول</a></li>
      </ul>
    </nav>
  </header>

  <!-- نموذج تسجيل الدخول -->
  <main>
    <div class="login-container" id="loginBox">
      <h2>تسجيل الدخول إلى موقع الوسائط المتعددة</h2>
      <div id="error" class="error-message">بيانات الدخول غير صحيحة</div>
      <form id="loginForm">
        <input type="text" id="username" placeholder="اسم المستخدم" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button type="submit">دخول</button>
      </form>
      <a href="#">نسيت كلمة المرور؟</a>
      <a href="index.html">العودة إلى الرئيسية</a>
    </div>
  </main>

  <!-- تذييل -->
  <footer class="main-footer">
    <p>© 2025 Multimedia System Explainer — الجامعة الافتراضية السورية (SVU)</p>
  </footer>

  <!-- سكربتات -->
  <script>
    // ظهور تدريجي للصندوق
    window.addEventListener('DOMContentLoaded', () => {
      const box = document.getElementById('loginBox');
      setTimeout(() => box.classList.add('show'), 100);
    });

    // تحقق بسيط من بيانات الدخول
    const form = document.getElementById('loginForm');
    const error = document.getElementById('error');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === "student" && password === "1234") {
        // نجاح الدخول → انتقال للصفحة الرئيسية
        window.location.href = "index.html";
      } else {
        // عرض رسالة الخطأ
        error.style.display = "block";
      }
    });
  </script>

</body>
</html>
